<html>

<head>
    <title>Photos Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <!--    bootstrap link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul class="menu">
            <li class="link"><a href="#home">Home</a></li>
            <li class="link"><a href="#grvi">Grid view</a></li>
            <li class="link"><a href="#slivi">Slide view</a></li>
        </ul>
    </center>
    <section id="home">
        <img id="gif" src="flowers.gif">
    </section>
    <section id="grvi">
        <h1>Grid View</h1>
        <img id="gridphotos" src="blue.jpg">
        <img id="gridphotos" src="Orange.png">
        <img id="gridphotos" src="Pink%20tulip.jpg">
        <img id="gridphotos" src="purple.jpg">
        <img id="gridphotos" src="Red%20rose.jpg">
        <img id="gridphotos" src="violet.jpg">
        <img id="gridphotos" src="White.jpg">
        <img id="gridphotos" src="yellow.jpg">
    </section>
    <section id="slivi">
        <h1>Slide View</h1>
        <div class="line"></div>
        <br>

        <div id="myslide" class="carousel slide">

            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="blue.jpg" class="img-responsive">
                    </center>
                    <div class="carousel-content">
                        <p>Blue Folwer</p>
                    </div>
                </div>
                <div class="item">
                    <center>
                        <img src="Orange.png" class="img-responsive">
                    </center>
                    <div class="carousel-content">
                        <p>Orange Folower</p>
                    </div>
                </div>
                <div class="item">
                    <center>
                        <img src="Pink%20tulip.jpg" class="img-responsive">
                    </center>
                    <div class="carousel-content">
                        <p>Pink Flower</p>
                    </div>
                </div>
                <div class="item">
                    <center>
                        <img src="purple.jpg" class="img-responsive">
                    </center>
                    <div class="carousel-content">
                        <p>Purple Flower</p>
                    </div>
                </div>
                <div class="item">
                    <center>
                        <img src="Red%20rose.jpg" class="img-responsive">
                    </center>
                    <div class="carousel-content">
                        <p>Red Flower</p>
                    </div>
                </div>
                <div class="item">
                    <center>
                        <img src="violet.jpg" class="img-responsive">
                    </center>
                    <div class="carousel-content">
                        <p>Violet Flower</p>
                    </div>
                </div>
                <div class="item">
                    <center>
                        <img src="White.jpg" class="img-responsive">
                    </center>
                    <div class="carousel-content">
                        <p>White Flower</p>
                    </div>
                </div>
                <div class="item">
                    <center>
                        <img src="yellow.jpg" class="img-responsive">
                    </center>
                    <div class="carousel-content">
                        <p>Yellow Flower</p>
                    </div>
                </div>
            <a class="left carousel-control" href="#myslide" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#myslide" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
        </div>
    </section>
</body>

</html>
